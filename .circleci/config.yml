  save_hello_world_output:
    docker:
      - image: alpine:latest
    steps:
      - run:
          name: "echo an hello world message to a file"
          command: |
            echo "Hello World" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt
      - run:
          name: "get the current directory. "
          command: |
            pwd && ls -al
  print_output_file:
    docker:
      - image: alpine:latest
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: "get the current directory."
          command: |
            pwd && ls -al
      - run:
          name: "echo content of text file to console"
          command: |
            cat ~/output.txt



